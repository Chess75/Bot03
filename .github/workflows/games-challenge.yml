name: Run Lichess Bot

on:
  workflow_dispatch:  # ручной запуск
  schedule:
    - cron: '0 */5 * * *'  # запуск каждые 5 часов (в начале часа)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      LICHESS_TOKEN: ${{ secrets.TOKEN }}
      MAX_GAMES: 3
      RATED: true  # или true, если хочешь рейтингово

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install berserk requests

      - name: Run the bot
        run: python bot.py
